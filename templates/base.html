<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        {% endblock %}
    </title>
    <style>
        .nav {
            background-color: darkblue;
            color: white;
            padding: 8px 12px;
        }

        a {
            text-decoration: None;
            margin-left: 6px;
            color: aqua;
        }

        .title {
            background-color: orange;
            color: black;
            padding: 3px 6px;
            border-radius: 3px;
            margin-left: -6px;
        }
    </style>
</head>

<div class="nav">
    <span class="title">TodoList</span>
    {% if user.is_authenticated %}
    Login: {{user.username}}
    <a href="{% url 'logout' %}">登出</a>
    {% else %}
    <a href="{% url 'login' %}">登入</a>
    <a href="{% url 'register' %}">註冊</a>
    {% endif %}
</div>
{% block content %}
{% endblock %}
<p style="color:red">
    {{message}}
</p>

</html>
